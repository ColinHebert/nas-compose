name: Collectors

services:
  dummy:
    image: alpine
    entrypoint: sleep infinity
    volumes:
      - books:/books/
      - comics:/comics/

  plex:
    image: plexinc/pms-docker:plexpass
    ports:
      - 32400:32400 #TODO Use MacVLAN instead
    networks:
      - default
      - traefik
    volumes:
      - plex_data:/data
      - tv:/tv
      - movies:/movies
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.services.plex.loadbalancer.server.port: 32400 #TODO: Check if needed
      traefik.http.services.plex.loadbalancer.server.scheme: https #TODO: Check if needed

  plaxt:
    image: xanderstrike/goplaxt
    profle: [plaxt]
    environment:
      TRAKT_ID: '' #TODO Define properly
      TRAKT_SECRET: '' #TODO Define properly
    networks:
      - default
      - traefik
    volumes:
      - plaxt_keystore:/app/keystore
    restart: unless-stopped
    labels:
      traefik.enable: true

  # TODO:
  # Calibre-web
  # Komga/Kavita

networks:
  traefik:
    external: true

volumes:
  books:
    name: books
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DIR?}/books/
  comics:
    name: comics
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DIR?}/comics/
  movies:
    name: movies
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DIR?}/movies/
  tv:
    name: tv
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DIR?}/tv/
  recycle_bin:
    name: recycle_bin
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DIR?}/recycle_bin/

  plex_data:
    driver_opts:
      type: none
      o: bind
      device: ${SERVICES_DIR?}/plex/volumes/data/
  plaxt_keystore:
    driver_opts:
      type: none
      o: bind
      device: ${SERVICES_DIR?}/plaxt/volumes/keystore/
