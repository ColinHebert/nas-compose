name: Collectors

services:
  ombi:
    image: linuxserver/ombi
    environment:
      PUID: ${NASCOMPOSE_UID?}
      PGID: ${NASCOMPOSE_GID?}
    networks:
      - reverse-proxy
      - media-player
      - tv-collector
      - movie-collector
    volumes:
      - ombi_config:/config/
    restart: unless-stopped
    labels:
      traefik.enable: true

networks:
  reverse-proxy:
    external: true
  tv-collector:
    external: true
  movie-collector:
    external: true
  media-player:
    external: true

volumes:
  ombi_config:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_SERVICES?}/volumes/ombi/config/
