name: Downloads

services:
  dummy:
    image: alpine
    entrypoint: sleep infinity
    volumes:
      - torrents:/torrents/
      - torrents_completed:/torrents/completed
      - usenet:/usenet/
      - usenet_completed:/usenet/completed
  prowlarr:
    image: linuxserver/prowlarr:develop #TODO: Move to a stable version!
    networks:
      - default
      - traefik
      - gotify
      - downloads
    dns:
      - 1.1.1.1
      - 1.0.0.1
    volumes:
      - prowlarr_config:/config/
    restart: unless-stopped
    labels:
      traefik.enable: true
  flaresolverr:
    image: ngosang/flaresolverr:3.0.0.beta3 #TODO: Move to a stable version!
    restart: unless-stopped
  transmission:
    image: haugene/transmission-openvpn
    environments:
      OPENVPN_PROVIDER: PIA
      OPENVPN_CONFIG: ${VPN_REGION?}
      OPENVPN_OPTS: --inactive 3600 --ping 10 --ping-exit 60
      LOCAL_NETWORK: 192.168.0.0/16
    cap_add:
      - NET_ADMIN
    networks:
      - traefik
      - downloads
    dns:
      - 1.1.1.1
      - 1.0.0.1
    volumes:
      - transmission_config:/config/
      - torrents:/data/
    secrets:
      - source: transmission_rpc_creds
        target: rpc_creds
      - source: transmission_vpn_creds
        target: openvpn_creds
    restart: unless-stopped
    labels:
      traefik.enable: true

# TODO:
