networks:
  downloads:
    name: downloads

  traefik:
    external: true
  gotify:
    external: true

volumes:
  torrents_completed:
    name: torrents_completed
    driver_opts:
      type: none
      o: bind
      device: ${DOWNLOADS_DIR?}/torrents/completed
  usenet_completed:
    name: usenet_completed
    driver_opts:
      type: none
      o: bind
      device: ${DOWNLOADS_DIR?}/usenet/completed

  torrents:
    driver_opts:
      type: none
      o: bind
      device: ${DOWNLOADS_DIR?}/torrents
  usenet:
    driver_opts:
      type: none
      o: bind
      device: ${DOWNLOADS_DIR?}/usenet

  prowlarr_config:
    driver_opts:
      type: none
      o: bind
      device: ${SERVICES_DIR?}/prowlarr/volumes/config/
  transmission_config:
    driver_opts:
      type: none
      o: bind
      device: ${SERVICES_DIR?}/transmission/volumes/config/

secrets:
    transmission_rpc_creds:
        file: ${SERVICES_DIR?}/transmission/secrets/rcp_creds
    transmission_vpn_creds:
        file: ${SERVICES_DIR?}/transmission/secrets/vpn_creds
