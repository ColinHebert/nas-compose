services:
  watchtower:
    image: containrrr/watchtower
    environment:
      DOCKER_HOST: tcp://docker:2375
      WATCHTOWER_INCLUDE_RESTARTING: true
      WATCHTOWER_INCLUDE_STOPPED: true
      WATCHTOWER_MONITOR_ONLY: true
      WATCHTOWER_NOTIFICATIONS: gotify
      WATCHTOWER_NOTIFICATION_GOTIFY_URL: http://gotify
      WATCHTOWER_NOTIFICATION_GOTIFY_TOKEN: /run/secrets/gotify_token
    networks:
      - docker
      - gotify
    secrets:
      - source: watchtower_gotify_token
        target: gotify_token
    restart: unless-stopped

  smokeping:
    image: linuxserver/smokeping
    networks:
      - traefik
    volumes:
      - smokeping_data:/data/
      - smokeping_config:/config/
    restart: unless-stopped
    labels:
      traefik.enable: true

  duckdns:
    image: linuxserver/duckdns
    environment:
      - SUBDOMAINS=${NASCOMPOSE_DUCKDNS?}
      - FILE__TOKEN=/run/secrets/duckdns_token
    secrets:
      - duckdns_token
    restart: unless-stopped

networks:
  docker:
    external: true
  gotify:
    external: true
  traefik:
    external: true

volumes:
  smokeping_data:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_SERVICES?}/smokeping/volumes/data/
  smokeping_config:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_SERVICES?}/smokeping/volumes/config/
  ddclient_data:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_SERVICES?}/ddclient/volumes/data/
  ddclient_config:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_SERVICES?}/ddclient/volumes/config/
  ddclient_init:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_SERVICES?}/ddclient/volumes/init/

configs:
  ddclient_config_tpl:
    file: ${NASCOMPOSE_SERVICES?}/ddclient/configs/ddclient.conf.tpl

secrets:
  watchtower_gotify_token:
    file: ${NASCOMPOSE_SERVICES?}/watchtower/secrets/gotify_token
  duckdns_token:
    file: ${NASCOMPOSE_SERVICES?}/ddclient/secrets/duckdns_token
