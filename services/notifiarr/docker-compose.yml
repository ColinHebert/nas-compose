name: Notifiarr

services:
  notifiarr:
    hostname: notifiarr
    image: golift/notifiarr
    environment:
      PUID: ${NASCOMPOSE_UID?}
      PGID: ${NASCOMPOSE_GID?}
      DN_UI_PASSWORD: webauth
      DN_MODE: ${NASCOMPOSE_NOTIFIARR_MODE?}
    networks:
      - reverse-proxy
    volumes:
      - notifiarr_config:/config/
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.notifiarr.middlewares: authelia@file, notifiarr-authelia@file

networks:
  reverse-proxy:
    external: true

volumes:
 notifiarr_config:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_SERVICES?}/notifiarr/volumes/notifiarr_config/
