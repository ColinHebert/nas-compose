name: eBook-Reader

services:
  calibre:
    hostname: calibre
    image: lscr.io/linuxserver/calibre
    environment:
      PUID: ${NASCOMPOSE_UID?}
      PGID: ${NASCOMPOSE_GID?}
    networks:
      - reverse-proxy
      - calibre
    volumes:
      - ${NASCOMPOSE_SERVICES?}/ebook-reader/volumes/calibre_config/:/config/
      - ${NASCOMPOSE_DATA?}/media/ebooks/:/ebooks/
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.services.calibre.loadbalancer.server.port: 8080
      traefik.http.routers.calibre.middlewares: authelia@file

  calibre-web:
    hostname: calibre-web
    image: lscr.io/linuxserver/calibre-web
    environment:
      PUID: ${NASCOMPOSE_UID?}
      PGID: ${NASCOMPOSE_GID?}
    networks:
      - reverse-proxy
      - calibre
    volumes:
      - ${NASCOMPOSE_SERVICES?}/ebook-reader/volumes/calibre-web_config/:/config/
      - ${NASCOMPOSE_DATA?}/media/ebooks/:/books/
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.calibre-web.middlewares: authelia@file

networks:
  calibre:
    name: calibre

  reverse-proxy:
    external: true
