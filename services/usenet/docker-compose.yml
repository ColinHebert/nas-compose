name: Usenet

services:
  # Always create the usenet network even if the usenet profile is disabled
  dummy:
    image: tianon/true
    networks:
      - usenet

  sabnzbd:
    hostname: sabnzbd
    image: linuxserver/sabnzbd
    profiles: [usenet]
    environment:
      PUID: ${NASCOMPOSE_UID?}
      PGID: ${NASCOMPOSE_GID?}
    networks:
      - reverse-proxy
      - usenet
    volumes:
      - sabnzbd_config:/config/
      - usenet:/data/
    restart: unless-stopped
    labels:
      traefik.enable: true

networks:
  usenet:
    name: usenet

  reverse-proxy:
    external: true

volumes:
  usenet:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_DATA?}/usenet/

  sabnzbd_config:
    driver_opts:
      type: none
      o: bind
      device: ${NASCOMPOSE_SERVICES?}/usenet/volumes/sabnzbd_config/
