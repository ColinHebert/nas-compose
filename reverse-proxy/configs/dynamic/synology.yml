# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json

http:
  routers:
    synology:
      rule: "Host(`synology.{{ env `NASCOMPOSE_DOMAIN` }}`)"
      service: synology@file
  services:
    synology:
      loadBalancer:
        servers:
          - url: https://{{ env `NASCOMPOSE_MACVLAN_SYNOLOGY_IP` }}:5001/
